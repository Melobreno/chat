<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="style.css">
    <title>Projeto de Chat</title>
</head>

<body>
    <section class="container">
        <section class="login">
            <div class="container-logo">
                <img src="./assets/logoPonte.svg" alt="">
            </div>
            <form class="login__form">
                <input type="text" class="login__input" placeholder="Seu Nome" required />
                <button type="submit" class="login__button">Entrar</button>
            </form>
        </section>

        <section class="chat">
            <section class="header_message">
                <div>
                    <span class="imgUser"><img src="./assets/userPriscila.svg" alt=""></span>
                    <p class="content_User">Priscila Silva - Fonodiologa</p>
                </div>
                <span><img src="./assets/config dots.svg" alt=""></span>
            </section>

            <section class="chat__messages">
            </section>

            <form class="chat__form">
                <input type="text" class="chat__input" placeholder="Digite uma mensagem" required />
                <button type="submit" class="chat__button">
                    <span class="material-symbols-outlined">send</span>
                </button>
            </form>
        </section>
    </section>

    <script src="scripts.js"></script>
</body>

</html>
